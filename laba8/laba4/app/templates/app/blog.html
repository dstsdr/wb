{% extends "app/layout.html" %}
{% block content %}
<h2>{{ title }}</h2>
<br />
{% for post in posts %}
<hr />
<div class="">
    <h2> {{post.title}} </h2>
    <h4> {{post.posted}} </h4>

</div>
<p><a href="{% url 'blogpost' parametr=post.id %}"> Читать далее </a> </p>
{% endfor %}
{% endblock %}
